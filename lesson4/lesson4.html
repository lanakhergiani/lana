<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=div, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #wrapper{
        background-color: red;
        width: 100px;
        height: 100px;
        border-radius: 50%;
        margin: auto;
        text-align: center;
        }
        .circle{
            width: 50%;
            height: 50%;
            border-radius: 50%;
            display: inline-block;
            margin-top: 25%;
        }
        #white{
            background-color: white;
        
        }
        #blue{
            background-color: blue;
        }
    }
</style>
<body>
    <div id="wrapper">
        <div class="circle" id="white">
            <div class="circle" id="blue"></div>
         </div>
    </div>
   
</body>
</html>
